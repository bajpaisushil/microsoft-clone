<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-4 mr-6">
            <img src="images/search.svg" alt="searchLogo" />
          </div>
        </div>
        <div class="logo text-center flex md:order-1">
          <div class="flex justify-start">
            <img
              class="w-[50%]"
              src="./images/microsoftLogo.jpg"
              alt="MicrosoftLogo"
            />
          </div>
          <div
            class="features absolute w-fit md:static bg-gray-200 md:w-auto md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0"
          >
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">XBoX</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden md:block mr-6">All Microsoft</div>
          <div class="mx-2">Search</div>
          <img class="w-4 mr-6 hidden md:block" src="images/search.svg" alt="searchLogo" />
          <div class="flex pt-1">
            <img
              class="w-4 h-4 mr-4"
              src="images/cartIcon.png"
              alt="searchLogo"
            />
            <img
              class="w-4 h-4 mr-4"
              src="images/accountIcon.png"
              alt="searchLogo"
            />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-5"
        >
          <h1 class="text-2xl md:text-4xl mx-5">Surface Pro 9</h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Keep spirits bright with a game-changing combo of laptop power and
            tablet flexibility - all in one ultra-portable device
          </p>
          <button class="bg-black text-white px-4 py-2 font-medium">
            Shop Now
          </button>
        </div>
        <div class="right">
          <img
            src="./images/ms-image.jpg"
            class="w-[60rem] md:w-[64rem]"
            alt="microsoft frontImage"
          />
        </div>
      </div>

      <div class="promo space-y-6 flex flex-col md:flex-row justify-center">
        <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
          <img src="images/ic1.webp" alt="ms Promo" />
          <span class="font-medium w-[8rem] text-center text-sm my-4">Choose your Microsoft 365</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="images/ic2.webp" alt="ms Promo" />
          <span class="font-medium w-[8rem] text-center text-sm my-4">Explore Surface Devices</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="images/ic3.webp" alt="ms Promo" />
          <span class="font-medium w-[8rem] text-center text-sm my-4">Buy X-Box games</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="images/ic1.webp" alt="ms Promo" />
          <span class="font-medium w-[8rem] text-center text-sm my-4">Get Windows 11</span>
        </div>
      </div>
    </div>
  </body>
</html>
